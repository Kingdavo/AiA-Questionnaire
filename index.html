<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="aiesec-icon-blue.svg" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
    <title>AiA Questionnaire</title>
    <script
      src="https://kit.fontawesome.com/bf2258b2d2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- <img
        src="w01W0-fo_400x400.jpg"
        style="
          height: 50px;
          position: relative;
          display: flex;
          align-self: flex-end;
        "
      /> -->
      <h2>Welcome to AIESEC in Abuja!</h2>
      <p>We'd love to meet you.</p>
    </header>

    <div class="survey">
      <form onsubmit=" sendEmail(); reset(); return false;">
        <div class="name">
          <h3>What do we call you?</h3>
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            placeholder="What's your full name, please?"
            required
            id="name"
          />
        </div>

        <div class="contact-info">
          <h3>How do we communicate with you?</h3>
          <i class="fa-solid fa-envelope"></i>
          <input
            type="email"
            placeholder="Enter your email address, please?"
            required
            id="email"
          />
        </div>

        <div class="contact-info-2">
          <h3>Can we call you sometime? Or send a text even.</h3>
          <i class="fa-solid fa-phone"></i>
          <input type="tel" placeholder="Please enter your phone number." />
        </div>

        <button type="submit" class="submit-Btn">
          <a href="">Let's Keep Walking</a>
        </button>
      </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail() {
        Email.send({
          Host: "smtp.gmail.com",
          Username: "emailaddress",
          Password: "password",
          To: "receipient email address",
          From: document.getElementById("email").value,
          Subject: "New Contact Info",
          Body:
            "Name: " +
            document.getElementById("name").value +
            "<br> Email: " +
            document.getElementsByClassName("contact-info").value +
            "<br> Phone No.: " +
            document.getElementByClass("contact-info-2").value,
        }).then((message) => alert("Thank You"));
      }
    </script>
  </body>
</html>
